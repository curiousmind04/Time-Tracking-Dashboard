<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time Tracking Dashboard</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-top">
          <div class="image-container">
            <img src="images/image-jeremy.png" alt="jeremy photo" />
          </div>
          <div class="report-name">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="header-bottom">
          <nav>
            <ul>
              <li class="daily">Daily</li>
              <li class="weekly">Weekly</li>
              <li class="monthly">Monthly</li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container">
        <div class="outer-container" id="work">
          <img src="images/icon-work.svg" alt="work-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Work</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="outer-container" id="play">
          <img src="images/icon-play.svg" alt="play-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Play</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="outer-container" id="study">
          <img src="images/icon-study.svg" alt="study-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Study</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="outer-container" id="exercise">
          <img src="images/icon-exercise.svg" alt="exercise-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Exercise</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="outer-container" id="social">
          <img src="images/icon-social.svg" alt="social-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Social</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>

        <div class="outer-container" id="self-care">
          <img src="images/icon-self-care.svg" alt="self-care-icon" />
          <div class="inner-container">
            <div class="top">
              <h2>Self Care</h2>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="bottom">
              <p class="current-hrs">0hrs</p>
              <p class="previous-hrs">Last week - 0hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
